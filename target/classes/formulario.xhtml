<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>
	<title>Propriedades comuns</title>
	<style>
.campo {
	background-color: #ccc;
	color: white
}
</style>
</h:head>

<h:body>

	<h:outputStylesheet library="assets" name="estilo.css" />
	<h:outputScript library="assets" name="script.js" target="head" />

	<h:form id="meuForm">

		<div>
			<h:inputText id="meuCampo" styleClass="campo" />
		</div>

		<div>
			<input type="button" value="Alterar Valor"
				onclick="alterarValorCampo()" />
		</div>
		<h:inputText onclick="this.value = '';"
			onchange="this.value = this.value.toUpperCase();"
			onmouseover="this.style.backgroundColor = 'yellow';"
			onmouseout="this.style.backgroundColor = 'white';" />
		<br />
		<h:inputTextarea cols="40" rows="3" />
		<br/>
		<h:graphicImage library="assets" name="borderlands.png"/>
	</h:form>

</h:body>

</html>
