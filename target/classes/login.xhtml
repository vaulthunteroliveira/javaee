<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>
	<title>Login JSF</title>
</h:head>

<h:body>
	<h1>Login</h1>
	<h:form>
		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="2" cellpadding="5">  
			<h:outputText value="Usuário"/>
			<p:inputText value="#{loginBean.user}"
			required="true" requiredMessage="por favor, informe o usuário."/>
			<h:outputText value="Senha"/>
			<p:password value="#{loginBean.password}" feedback="true"
			required="true" requiredMessage="por favor, informe a senha."/>
			<h:outputText/>
			<p:commandButton value="Entrar" action="#{loginBean.logar}"/>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
