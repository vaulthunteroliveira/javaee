<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:outputLabel value="página sobre"/>
	<h:form>
		<div>
			Nome: <h:inputText value="#{olaBean.nome}" binding="#{olaBean.inputNome}"/> 
		</div>
		<div>
			<h:commandButton value="adicionar" action="#{olaBean.adicionar}" binding="#{olaBean.btnAdicionar}"/>
		</div>
	</h:form>
	
	<ol>
		<ui:repeat var="nome" value="#{olaBean.nomes}">
			<li>#{nome}</li>
		</ui:repeat>
	</ol>
</h:body>

</html>
